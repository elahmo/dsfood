{% extends "layout.html" %}
{% block body %}

  {% if session.logged_in %}
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('delete_dataset') }}" method=post class=insert-dataset>
      <dl>
        <dt>Dataset:
        <dd><select name="dataset" width="300px">
            {% for opt in query_option %}
              <option value="{{ opt.name }}" SELECTED>{{ opt.name }}</option>
            {% else %}
              <option value="" SELECTED></option>
            {% endfor %}
            </select>
        <dd><input type=submit value=Delete>
      </dl>
    </form>
  {% endif %}
{% endblock %}
